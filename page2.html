<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday ‚Ä¢ Page 2</title>

<style>
    body{
        margin:0;
        padding:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background: linear-gradient(180deg,#05000a,#0a0015,#000);
        font-family: "Poppins", sans-serif;
        overflow:hidden;
        color:white;
    }

    .card{
        text-align:center;
        padding:24px;
        width:90%;
        max-width:450px;
        background:rgba(255,255,255,0.05);
        border-radius:14px;
        box-shadow:0 0 30px rgba(0,0,0,0.6);
        backdrop-filter:blur(6px);
        position:relative;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(30px);}
        to{opacity:1; transform:translateY(0);}
    }

    .gif-box{
        width:100%;
        display:flex;
        justify-content:center;
        margin-bottom:12px;
    }

    h2{
        margin:0;
        font-size:20px;
        line-height:1.5;
    }

    input{
        width:100%;
        margin-top:14px;
        padding:12px;
        border:none;
        border-radius:10px;
        font-size:16px;
        background:rgba(255,255,255,0.08);
        color:white;
        text-align:center;
        outline:none;
    }

    input::placeholder{
        color:#ffffff80;
        font-size:14px;
    }

    .btn{
        width:100%;
        padding:14px;
        margin-top:14px;
        border:none;
        border-radius:10px;
        font-size:18px;
        font-weight:600;
        cursor:pointer;
        transition:0.2s;
        background:#4eff8b;
        color:#000;
        box-shadow:0 0 15px #4eff8b90;
    }

    .btn:hover{
        transform:scale(1.03);
    }

    /* error shake */
    @keyframes shake{
        0%,100%{transform:translateX(0);}
        25%{transform:translateX(-6px);}
        50%{transform:translateX(6px);}
        75%{transform:translateX(-4px);}
    }

    .error{
        animation:shake 0.4s;
        background:#ff2e5f !important;
        box-shadow:0 0 15px #ff2e5faa !important;
    }

    /* popup */
    .popup{
        margin-top:10px;
        font-size:14px;
        font-weight:600;
        color:#ff4f88;
        display:none;
    }

    .footer{
        margin-top:12px;
        font-size:12px;
        opacity:0.5;
    }
</style>
</head>
<body>

<div class="card">

    <div class="gif-box">
        <!-- TENOR GIF -->
        <div class="tenor-gif-embed" data-postid="3454801179029495025" data-share-method="host" data-aspect-ratio="1" data-width="60%">
            <a href="https://tenor.com/view/love-gif-3454801179029495025">Love Sticker</a>
            from <a href="https://tenor.com/search/love-stickers">Love Stickers</a>
        </div>
    </div>

    <h2>Ha aj to tera birthday haina?<br>Wait‚Ä¶ confirm karne de üîç</h2>

    <!-- INPUT -->
    <input id="dateBox" placeholder="29/11/2025?" />

    <!-- POPUP -->
    <div class="popup" id="popup">29 aur 11 toh likh de üòí</div>

    <!-- BTN -->
    <button class="btn" onclick="checkDate()">Confirm</button>

    <div class="footer">Made by Deep Edits</div>

</div>

<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<script>
function checkDate(){
    const box = document.getElementById("dateBox");
    const popup = document.getElementById("popup");
    let val = box.value.replace(/[^0-9]/g,""); // remove symbols

    // check logic ‚Üí must contain "29" + "11"
    let has29 = val.includes("29");
    let has11 = val.includes("11");

    if(has29 && has11){
        window.location.href = "page3.html";
    } else {
        popup.style.display = "block";
        box.classList.add("error");

        setTimeout(()=>{
            box.classList.remove("error");
            popup.style.display = "none";
        },1200);
    }
}
</script>

</body>
</html>

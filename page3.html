<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Letter</title>

<style>
/* ---------- BACKGROUND FIREWORK CSS ---------- */
body {
  background:
    linear-gradient(#0007, #0000),
    #000;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* fireworks (your css) */
@keyframes firework {
  0% { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
  50% { width: 0.5vmin; opacity: 1; }
  100% { width: var(--finalSize); opacity: 0; }
}

.firework,
.firework::before,
.firework::after {
  --initialSize: 0.5vmin;
  --finalSize: 45vmin;
  --particleSize: 0.2vmin;
  --color1: yellow;
  --color2: khaki;
  --color3: white;
  --color4: lime;
  --color5: gold;
  --color6: mediumseagreen;
  --y: -30vmin;
  --x: -50%;
  --initialY: 60vmin;
  content: "";
  animation: firework 2s infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, var(--y));
  width: var(--initialSize);
  aspect-ratio: 1;
  background: 
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
    radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
    radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
    radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%;
  background-size: var(--initialSize) var(--initialSize);
  background-repeat: no-repeat;
}

.firework:nth-child(2),
.firework:nth-child(2)::before,
.firework:nth-child(2)::after {
  --color1: pink; --color2: violet; --color3: fuchsia;
  --color4: orchid; --color5: plum; --color6: lavender;
  left: 30%; top: 60%; animation-delay: -0.25s;
}

.firework:nth-child(3),
.firework:nth-child(3)::before,
.firework:nth-child(3)::after {
  --color1: cyan; --color2: lightcyan; --color3: lightblue;
  --color4: PaleTurquoise; --color5: SkyBlue;
  left: 70%; top: 60%; animation-delay: -0.4s;
}

/* TRANSPARENT LETTER BOX */
.letter-box {
  width: 90%;
  max-width: 600px;
  height: 80vh;
  padding: 20px;
  position: relative;
  z-index: 5;
  color: white;
  font-size: 18px;
  line-height: 1.6;
  overflow-y: auto;
  display: none;
  background: rgba(255,255,255,0.0);
}

#letterText {
  white-space: pre-line;
  font-size: 18px;
}

/* tap button */
.tap-btn {
  padding: 14px 22px;
  font-size: 18px;
  background: #ff2e90;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  font-weight: 600;
  z-index: 10;
  box-shadow: 0 0 20px #ff2e9077;
  transition: 0.2s;
}
.tap-btn:hover { transform: scale(1.05); }

/* next button */
.next-btn {
  margin-top: 20px;
  padding: 14px 20px;
  background: #4eff8b;
  color: black;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  display: none;
}
</style>
</head>
<body>

<!-- FIREWORKS -->
<div class="firework"></div>
<div class="firework"></div>
<div class="firework"></div>

<!-- TAP BUTTON -->
<button class="tap-btn" id="openBtn">Tap to open üéÅ</button>

<!-- LETTER BOX -->
<div class="letter-box" id="letterBox">
    <div id="letterText"></div>
    <button class="next-btn" onclick="location.href='page4.html'">Next ‚Üí</button>
</div>

<!-- AUDIO (preload enabled) -->
<audio id="song" preload="auto">
  <source src="https://github.com/Deep918-ui/Sistuuu-ai/raw/3f23937f23f34d91ac5c306761d9919899d12da5/Sare_Bolo_Happy_Birthday_%F0%9F%A5%B3_%F0%9F%8E%82_%23shorts_%23harpreetsdc___Harpreet_SDC_Shorts(1080p).mp4" type="audio/mp4">
</audio>

<script>
const btn = document.getElementById("openBtn");
const box = document.getElementById("letterBox");
const textBox = document.getElementById("letterText");
const nextBtn = document.querySelector(".next-btn");
const audio = document.getElementById("song");

const letter = 
`Happy birthday shofu ‚ù§Ô∏èüéâ

Bhai aj ka din mast enjoy kar‚Ä¶
Chill, masti, smile ‚Äî sab full level pe!

Aur haan‚Ä¶
Hamko party dena mat bhool‚Ä¶
Nahi to iska natija buhut bura hoga üò§üòÇ

Stay happy bro,
From Deep.`;

// üî• INSTANT PLAY FIX
btn.addEventListener("click", () => {

    audio.currentTime = 0;
    audio.play().catch(() => {});  // force-start
    
    btn.style.display = "none";
    box.style.display = "block";

    let i = 0;
    function type() {
        if (i < letter.length) {
            textBox.textContent += letter.charAt(i);
            i++;
            setTimeout(type, 25);
        } else {
            nextBtn.style.display = "block";
        }
    }
    type();
});
</script>
